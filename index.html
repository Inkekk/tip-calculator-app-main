<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body></body>
<header class="cabecalho"><img src="./images/logo.svg" alt=""></header>

<main>
  <section>
    <form action="">
      <div>
        <fieldset class="bill-field">
          <div class="flex">
            <label class="bill-label" for="bill">Bill</label>
            <p class="error-msg"></p>
          </div>
          <input class="bill-input" type="text" name="bill" placeholder="0">
        </fieldset>
        <fieldset class="tip-field">
          <label class="tip-label">Select Tip %</label>
          <div class="buttons-tip">
            <button type="button" class="btn">5%</button>
            <button type="button" class="btn">10%</button>
            <button type="button" class="btn btn-active">15%</button>
            <button type="button" class="btn">25%</button>
            <button type="button" class="btn">50%</button>
            <div>
              <input class="custom-input" type="text" placeholder="Custom">
              <p class="error-msg"></p>
            </div>
          </div>
        </fieldset>
        <fieldset class="people-field">
          <div class="flex">
            <label class="label-people" for="people">Number of People</label>
            <p class="error-msg"></p>
          </div>
          <input class="input-people" type="text" placeholder="0" name="people">
        </fieldset>
      </div>
    </form>
  </section>
  <section class="total-sect">
    <div>
      <div class="tip-amount-div">
        <div class="tip-container">
          <h3 class="title-tip">Tip Amount</h3>
          <span class="span-tip">/ person</span>
        </div>
        <h2 class="tip-value total">$0.00</h2>
      </div>

      <div class="total-div">
        <div class="total-container">
          <h3 class="title-total">Total</h3>
          <span class="span-total">/ person</span>
        </div>
        <h2 class="total-value total">$0.00</h2>
      </div>
    </div>
    <button class="reset-button">Reset</button>
  </section>
</main>

</body>

</html>
